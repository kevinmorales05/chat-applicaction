<ion-header>
  <ion-toolbar 
  style="text-align: center; text-transform: uppercase;">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <img  width="70%" height="70%" style="margin-right: 10%; margin-left: 15%; margin-top: 5%;" class="login" src="assets/icon/Login.png" alt="">

    <ion-item>
      <ion-label  style="color:black;">Correo: </ion-label>
      <ion-input  style="background-color: rgb(179, 173, 166); " type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label style="color:black;">Contraseña: </ion-label>
      <ion-input style="background-color: rgb(179, 173, 166); " type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button color="primary" style="margin-left: 30%;" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Iniciar Sesión</ion-button>
    <label class="error-message">{{errorMessage}}</label>

  </form>
  <p class="go-to-register">
    ¿No tienes cuenta? <a (click)="goToRegisterPage()">Registrarse</a>
  </p>

  <p class="go-to-reset-pass" style="margin-top: 15%; margin-left: 2%;">
    <a (click)="goToRestPass()">Recuperar Contraseña</a>
  </p>
</ion-content>
